<!DOCTYPE html>
<html>

<head>
  <title>Register Form</title>
  <meta charset="utf-8">
  <meta lang="en">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div>
    <h1 id="title">Formulário FreeCodeCamp</h1>
    <p id="description">Um breve cadastro na plataforma FreeCodeCamp</p>
    <form id="survey-form">
      <fieldset name="name-email-age">
        <div>
          <label id="name-label">Nome: 
            <input type="text" id="name" placeholder="Digite seu nome" required>
          </label>
        </div>
        <div>
          <label id="email-label">Email: 
            <input type="email" id="email"placeholder="Digite seu email" required>
          </label>
        </div>
        <div>          
          <label id="number-label">Idade: 
            <input type="number" id="number" min="13" max="120" placeholder="Digite sua idade">
          </label>
        </div>
      </fieldset>
      
      <div>
        <fieldset>
          <label> Qual opção melhor descreve sua função atual?
            <select id="dropdown">
              <option>Selecione uma função</option>
              <option>Estudante</option>
              <option>Trabalho em tempo integral</option>
              <option>Estudante em tempo integral</option>
              <option>Prefiro não dizer</option>
              <option>Outro</option>
            </select>
          </label>
        <fieldset>
      </div>
      <div>
        <fieldset>
          <label>Voce recomendaria FreeCodeCamp para um amigo?
            <label><input type="radio" name="recommend" value="definitely" class="inline">Com certeza</label>
            <label><input type="radio" name="recommend" value="maybe" class="inline">Talvez</label>
            <label><input type="radio" name="recommend" value="not-sure" class="inline">Não</label>
          </label>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <label>O que voce recomendaria para seu amigo?
            <label><input type="checkbox" value="front-end-projects" class="inline">Projetos Front-end</label>
            <label><input type="checkbox" value="back-end-projects" class="inline">Projetos Back-end</label>
            <label><input type="checkbox" value="data-visualization" class="inline">Visualização de Dados</label>
            <label><input type="checkbox" value="chalenges" class="inline">Desafios</label>
            <label><input type="checkbox" value="open-source-community" class="inline">Comunidade Open Source</label>
            <label><input type="checkbox" value="gitter-help-rooms" class="inline">Salas de Ajuda</label>
            <label><input type="checkbox" value="videos" class="inline">Videos</label>
            <label><input type="checkbox" value="city-meetups" class="inline">City Meetups</label>
            <label><input type="checkbox" value="wiki" class="inline">Wiki</label>
            <label><input type="checkbox" value="forum" class="inline">Forum</label>
            <label><input type="checkbox" value="additional-courses" class="inline">Cursos Adicionais</label>
          </label>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <label>Algum comentário ou sugestão?
            <textarea name="suggestions" rows="3" cols="30" placeholder="Comentários ou sugestões..."></textarea>
          </label>
        </fieldset>
      </div>
      
      <input type="submit" value="Submit" id="submit">
      
    </form>
  </div>
</body>

</html>

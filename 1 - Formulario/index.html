<!DOCTYPE html>
<html>

<head>
  <title>Register Form</title>
  <meta charset="utf-8">
  <meta lang="en">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div>
    <h1 id="title">FreeCodeCamp Form</h1>
    <p id="description">A brief registration on the FreeCodeCamp platform</p>
    <form id="survey-form">
      <fieldset name="name-email-age">
        <div>
          <label id="name-label">Name: 
            <input type="text" id="name" placeholder="Your name" required>
          </label>
        </div>
        <div>
          <label id="email-label">Email: 
            <input type="email" id="email"placeholder="Your email" required>
          </label>
        </div>
        <div>          
          <label id="number-label">Age: 
            <input type="number" id="number" min="13" max="120" placeholder="Your age">
          </label>
        </div>
      </fieldset>
      
      <div>
        <fieldset>
          <label> Which option best describes your current role?
            <select id="dropdown">
              <option>Select current role</option>
              <option>Student</option>
              <option>Full time job</option>
              <option>Full time learner</option>
              <option>Prefer not to say</option>
              <option>Other</option>
            </select>
          </label>
        <fieldset>
      </div>
      <div>
        <fieldset>
          <label>Would you recommend freeCodeCamp to a friend?
            <label><input type="radio" name="recommend" value="definitely" class="inline">Definitely</label>
            <label><input type="radio" name="recommend" value="maybe" class="inline">Maybe</label>
            <label><input type="radio" name="recommend" value="not-sure" class="inline">Not sure</label>
          </label>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <label>Would you recommend freeCodeCamp to a friend?
            <label><input type="checkbox" value="front-end-projects" class="inline">Front-end Projects</label>
            <label><input type="checkbox" value="back-end-projects" class="inline">Back-end Projects</label>
            <label><input type="checkbox" value="data-visualization" class="inline">Data Visualization</label>
            <label><input type="checkbox" value="chalenges" class="inline">Challenges</label>
            <label><input type="checkbox" value="open-source-community" class="inline">Open Source Community</label>
            <label><input type="checkbox" value="gitter-help-rooms" class="inline">Gitter help rooms</label>
            <label><input type="checkbox" value="videos" class="inline">Videos</label>
            <label><input type="checkbox" value="city-meetups" class="inline">City Meetups</label>
            <label><input type="checkbox" value="wiki" class="inline">Wiki</label>
            <label><input type="checkbox" value="forum" class="inline">Forum</label>
            <label><input type="checkbox" value="additional-courses" class="inline">Additional Courses</label>
          </label>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <label>Any comments or suggestions?
            <textarea name="suggestions" rows="3" cols="30" placeholder="Comments or Suggestions..."></textarea>
          </label>
        </fieldset>
      </div>
      
      <input type="submit" value="Submit" id="submit">
      
    </form>
  </div>
</body>

</html>
